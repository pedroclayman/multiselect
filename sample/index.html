<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="dist/main.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.20/angular.js"></script>
  </head>
  <body ng-controller="app">
    <input type="text" name="foo" value=""/>
    <hr />
    <multi-select choices="options" ng-model="model.selections" close-on-select="true" placeholder="closes"></multi-select>
    <multi-select choices="options" ng-model="model.selections" close-on-select="false" placeholder="does not close"></multi-select>
    <hr />
    <input type="text" name="bar" value="" />
    <hr />
    <div>
      bound model: {{model.selections}}
    </div>
    <div>
      <button type="button" ng-click="open()">open</button>
      <button type="button" ng-click="close()">close</button>
    </div>

    <script type="text/javascript" src="dist/multiselect.js"></script>
    <script type="text/javascript" src="dist/app.js"></script>
  </body>
</html>
